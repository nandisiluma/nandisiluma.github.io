<body>
	<div id="screen">

	<div class="form">
		<form action="">
			<div class="personal_info">
				<label for="fname">First Name</label><br>
  				<input type="text" id="fname" name="firstname" placeholder="Your first name" required><br>

 				<label for="lname">Last Name</label><br>

  				<label for="em">Email</label><br>

			</div>
  			

  			<label for="interests">Interests (Check all that apply)</label><br>
  			<input type="checkbox" id="interest1" name="interest1" value="data">

  			<input type="checkbox" id="interest2" name="interest2" value="swe">
  			<label for="interest2"> Software Engineering</label><br>
  			<input type="checkbox" id="interest3" name="interest3" value="pm">
  			<label for="interest3"> Product Management</label><br>
  			<input type="checkbox" id="interest4" name="interest4" value="pd">
  			<label for="interest4"> Product Design</label><br>
  			<input type="checkbox" id="interest5" name="interest5" value="vc">
  			<label for="interest5"> Startups</label><br><br>

  			<label for="sub">Message</label>
  			<textarea id="sub" name="message" placeholder="Your message..." style="height: 100px;"></textarea>

  			<input type="submit" value="Submit">
	</form>
